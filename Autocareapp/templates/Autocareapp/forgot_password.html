{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - AutoCare Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static "perfect_image.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .forgot-container h2 {
            margin-bottom: 20px;
            color: #003366;
            text-align: center;
        }

        .btn-custom {
            background-color: #003366;
            color: white;
            border-radius: 20px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #002244;
        }

        .text-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Enter your registered Email</label>
                <input type="email" class="form-control" name="email" placeholder="example@mail.com" required>
            </div>
            <button type="submit" class="btn btn-custom">Check Account</button>
        </form>

        <a href="{% url 'userlogin' %}" class="text-link">Back to Login</a>
    </div>
</body>
</html>
