{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - AutoCare Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static "perfect_image.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #003366;
            text-align: center;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-custom {
            background-color: #003366;
            color: white;
            border-radius: 20px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #002244;
        }

        .text-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #003366;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #002244;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>User Signup</h2>
        <form method="POST" action="{% url 'usersignup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter Your Password" required>
            </div>

            <p id="passwordMatch" style="color: red; display: none;">Passwords do not match!</p>

            <button type="submit" class="btn btn-custom">Sign Up</button>

            <a href="{% url 'userlogin' %}" class="text-link">Already have an account? Login Here!</a>
        </form>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordMatch = document.getElementById('passwordMatch');

        confirmPassword.addEventListener('input', () => {
            if (password.value !== confirmPassword.value) {
                passwordMatch.style.display = 'block';
            } else {
                passwordMatch.style.display = 'none';
            }
        });
    </script>

</body>
</html>
