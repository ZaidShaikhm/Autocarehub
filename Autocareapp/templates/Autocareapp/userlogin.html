{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - AutoCare Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "perfect_image.jpg" %}');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #003366;
            text-align: center;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-custom {
            background-color: #003366;
            color: white;
            border-radius: 20px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #002244;
        }

        .text-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #003366;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #002244;
        }
        
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        
        {% if form.errors %}
            <div class="error-message">
                Invalid email or password. Please try again.
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'userlogin' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" 
                       placeholder="Enter Email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>

            <a href="{% url 'usersignup' %}" class="text-link">Don't have an account? Sign Up Here!</a>
            <a href="{% url 'forgot_password' %}" class="text-link">Forgot Password?</a>
            <a href="{%  url 'land' %}" class="text-link">Back to Home</a>
        </form>
    </div>
</body>
</html>
