{% extends 'autocareapp/userhomepage.html' %}
{% load static %}
{% block content %}

<div class="container py-4">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">
        <i class="bi bi-pencil-square me-2"></i>
        Edit Car Details
      </h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" name="brand" class="form-control" value="{{ vehicle.brand }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Model</label>
          <input type="text" name="model" class="form-control" value="{{ vehicle.model }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Year</label>
          <input type="number" name="year" class="form-control" value="{{ vehicle.year }}" min="1900" max="2099" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Vehicle Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-123"></i></span>
            <input type="text" name="vehicle_number" class="form-control" value="{{ vehicle.vehicle_number }}" required>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <a href="{% url 'my_vehicles' %}" class="btn btn-outline-secondary me-2">Cancel</a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-2"></i>Update Car
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
